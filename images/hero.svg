<?xml version="1.0" encoding="utf-8"?>
<!-- Stylized oxidised-silver pendant SVG placeholder -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#ece9e6"/>
      <stop offset="1" stop-color="#d9d5d2"/>
    </linearGradient>
    <radialGradient id="metal" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#f6f6f7"/>
      <stop offset="40%" stop-color="#bdbdbf"/>
      <stop offset="100%" stop-color="#6f6f72"/>
    </radialGradient>
    <filter id="grain" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="t"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComposite operator="in" in2="t"/>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Soft vignette -->
  <ellipse cx="800" cy="450" rx="700" ry="380" fill="#ffffff" opacity="0.45"/>

  <!-- Chain (stylised) -->
  <g stroke="#8a8a8c" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9">
    <path d="M400 150 C 500 90, 1100 90, 1200 150" stroke-opacity="0.9"/>
    <path d="M380 220 C 500 160, 1100 160, 1220 220" stroke-opacity="0.65"/>
  </g>

  <!-- Pendant shadow -->
  <ellipse cx="800" cy="480" rx="140" ry="40" fill="#000" opacity="0.08"/>

  <!-- Pendant body -->
  <g transform="translate(800,380)">
    <circle cx="0" cy="70" r="70" fill="url(#metal)" stroke="#454547" stroke-width="4"/>
    <circle cx="0" cy="55" r="18" fill="#2b2b2d" opacity="0.6"/>
    <path d="M-30 15 C -10 -10, 10 -10, 30 15" fill="#7a7a7c" opacity="0.35"/>

    <!-- Decorative inner rim -->
    <circle cx="0" cy="70" r="50" fill="none" stroke="#e9e9ea" stroke-width="2" opacity="0.25"/>
  </g>

  <!-- Small accent stones -->
  <g fill="#cfcfd1" stroke="#5d5d60" stroke-width="1">
    <circle cx="765" cy="40" r="6" transform="translate(35,360)" opacity="0.9"/>
    <circle cx="835" cy="40" r="6" transform="translate(-35,360)" opacity="0.9"/>
  </g>

  <!-- Slight surface texture -->
  <rect width="100%" height="100%" fill="#000" opacity="0.02"/>
</svg>
